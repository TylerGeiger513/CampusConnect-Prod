



domain: ""  
tagPolicy: "latest" 
imagePullPolicy: Always

backend:
  image: docker.io/tylergeiger/campus-connect-backend
  service:
    type: ClusterIP
    port: 3000

frontend:
  image: docker.io/tylergeiger/campus-connect-frontend
  service:
    type: ClusterIP
    port: 80

keel:
  args:
    - "--no-auth"
  env:
    - name: POLL
      value: "true"
    - name: POLL_DEFAULTSCHEDULE
      value: "@every 1m"
    - name: NOTIFICATION_LEVEL
      value: "debug"